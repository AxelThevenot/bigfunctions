type: function_sql
category: transform_array
author:
  name: Axel Thevenot
  url: https://www.linkedin.com/in/axel-thevenot/
  avatar_url: "https://avatars.githubusercontent.com/u/39374103?v=4"
description: |
  Returns the intersection of two arrays.
arguments:
  - name: array_1
    type: any type
  - name: array_2
    type: any type
output:
  name: result
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 2, 3]"
      - "[2, 6, 7]"
    output: "[2]"
    region: ALL
code: |
  (
    array(
      select * from unnest(array_1) 
      intersect distinct 
      select * from unnest(array_2)
    )
  )
